<header
  class="bg-white shadow-md p-4 flex justify-between items-center fixed top-0 left-0 right-0 z-50"
>
  <div class="flex items-center">
    <!-- زر القائمة يظهر فقط على الشاشات الصغيرة -->
    <button class="mr-4 md:hidden" (click)="toggleSidebar.emit()">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4 6h16M4 12h16M4 18h16"
        />
      </svg>
    </button>
    <div class="text-xl font-semibold">Dashboard</div>
  </div>
  <div class="flex items-center">
    <span class="mr-4">Welcome, Admin</span>
    <img
      src="../../../../../assets/images/user.png"
      alt="Profile"
      class="rounded-full"
    />
  </div>
</header>
